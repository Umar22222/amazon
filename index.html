<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Navbar</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <div class="logo-section">
                <a href="#" class="logo">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon">
                </a>
                <div class="location">
                    <span>Deliver to</span>
                    <span>Uzbekistan</span>
                </div>
            </div>
            <div class="search-section">
                <select name="categories" class="categories">
                    <option value="all">All</option>
                </select>
                <input type="text" class="search-input" placeholder="Search Amazon">
                <button class="search-button">
                    <img src="https://cdn-icons-png.flaticon.com/512/622/622669.png" alt="Search Icon">
                </button>
            </div>
            <div class="account-section">
                <div class="language">
                    <a href="#">EN</a>
                </div>
                <div class="account">
                    <a href="#">Hello, sign in<br>Account & Lists</a>
                </div>
                <div class="orders">
                    <a href="#">Returns<br>& Orders</a>
                </div>
                <div class="cart">
                    <a href="#">
                        <img src="https://cdn-icons-png.flaticon.com/512/34/34568.png" alt="Cart Icon">
                        Cart
                    </a>
                </div>
            </div>
        </div>
        <nav class="secondary-nav">
            <ul>
                <li><a href="#">All</a></li>
                <li><a href="#">Today's Deals</a></li>
                <li><a href="#">Customer Service</a></li>
                <li><a href="#">Registry</a></li>
                <li><a href="#">Gift Cards</a></li>
                <li><a href="#">Sell</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
